<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CO₂濃度で森の状態を表示</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 30px; }
    img { max-width: 90%; height: auto; border: 2px solid #ccc; border-radius: 10px; }
    #status { margin: 20px 0; font-size: 24px; }
  </style>
</head>
<body>
  <h1>CO₂濃度による森の変化</h1>
  <div id="status">読み込み中...</div>
  <img id="forestImage" src="" alt="森の状態">

  <script>
    async function fetchSensorData() {
      try {
        const res = await fetch("http://localhost:5000/api/data");
        const data = await res.json();

        // Ｒ３ー４０１ のセンサーのみを抽出
        const target = data.find(d => d.sensorName.includes("Ｒ３ー４０１"));
        if (!target) throw new Error("対象センサーが見つかりません");

        const co2 = target.co2;
        const status = document.getElementById("status");
        const image = document.getElementById("forestImage");

        // 濃度に応じて画像ファイル名を選択
        let level = 6;
        if (co2 < 450) level = 1;
        else if (co2 < 500) level = 2;
        else if (co2 < 550) level = 3;
        else if (co2 < 600) level = 4;
        else if (co2 < 650) level = 5;

        image.src = `image/${level}.png`;
        status.textContent = `現在のCO₂濃度：${co2} ppm（レベル ${level}）`;

      } catch (e) {
        document.getElementById("status").textContent = "データ取得エラー：" + e.message;
        document.getElementById("forestImage").src = "";
      }
    }

    fetchSensorData();
    setInterval(fetchSensorData, 30000); // 30秒おきに更新（本番では1800000）
  </script>
</body>
</html>
