<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>換気アラモリ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="title">
    <img src="image/title.png" alt="換気アラモリ タイトルロゴ">
  </div>

  <button id="animalDexToggle">図鑑</button>

  <div id="animalDex">
    <h2>発見した動物図鑑</h2>
    <div id="discoveredAnimals"></div>
  </div>

  <div class="container">
    <div class="info">
      <div id="status">読み込み中...</div>
      <div id="details"></div>
    </div>
    <div>
      <div class="image-area">
        <img id="forestImage" src="" alt="森の状態">
        <img id="animalImage" class="animal" src="" alt="動物" onclick="talk()" />
      </div>
      <div class="message-board" id="messageBoard">クリックで話しかけてみよう！</div>
    </div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>新しい動物を見つけたよ！</h2>
      <img id="popupImage" src="" alt="New Animal">
      <p id="popupName"></p>
      <p id="popupDesc"></p>
      <button onclick="closePopup()">閉じる</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
