<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CO₂濃度で森の状態を表示</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefbf2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .info {
      flex: 1 1 300px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }

    .info #status {
      font-size: 24px;
      margin-bottom: 10px;
      transition: color 0.5s ease-in-out;
    }

    .info #details {
      font-size: 18px;
      color: #333;
    }

    .image-area {
      width: 480px;
      height: 480px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }



    .image-area img {
      width: 480px;
      height: 480px;
      object-fit: contain;
      border: 2px solid #ccc;
      border-radius: 10px;
      transition: opacity 0.8s ease-in-out;
    }

    .fade-out {
      opacity: 0;
    }

    .increase {
      color: #c0392b;
    }

    .decrease {
      color: #2980b9;
    }

    .nochange {
      color: #555;
    }
  </style>
</head>
<body>
  <h1>CO₂濃度による森の変化</h1>

  <div class="container">
    <div class="info">
      <div id="status">読み込み中...</div>
      <div id="details"></div>
    </div>
    <div class="image-area">
      <img id="forestImage" src="" alt="森の状態">
    </div>
  </div>

  <script>
    let previousCO2 = null;
    let previousLevel = null;

    async function fetchSensorData() {
      try {
        const res = await fetch("http://localhost:5000/api/data");
        const data = await res.json();

        const target = data.find(d => d.sensorName.includes("Ｒ３ー４０１"));
        if (!target) throw new Error("対象センサー（Ｒ３ー４０１）が見つかりません");

        const co2 = target.co2;
        const temp = target.temperature;
        const humi = target.relativeHumidity;
        const time = new Date(target.timestamp).toLocaleString();

        const status = document.getElementById("status");
        const details = document.getElementById("details");
        const image = document.getElementById("forestImage");

        let level = 6;
        if (co2 < 643) level = 1;
        else if (co2 < 644) level = 2;
        else if (co2 < 645) level = 3;
        else if (co2 < 646) level = 4;
        else if (co2 < 647) level = 5;

        if (previousCO2 !== null) {
          status.className = co2 > previousCO2 ? "increase" : co2 < previousCO2 ? "decrease" : "nochange";
        }

        status.textContent = `現在のCO₂濃度：${co2} ppm（レベル ${level}）`;
        details.innerHTML = `
          <strong>センサー名：</strong>Ｒ３ー４０１<br>
          <strong>CO₂濃度：</strong>${co2} ppm<br>
          <strong>気温：</strong>${temp} ℃<br>
          <strong>湿度：</strong>${humi} %<br>
          <strong>測定時刻：</strong>${time}
        `;

        if (level !== previousLevel) {
          image.classList.add("fade-out");
          setTimeout(() => {
            image.src = `image/${level}.png?t=${Date.now()}`;
            image.classList.remove("fade-out");
          }, 400);
        }

        previousCO2 = co2;
        previousLevel = level;

      } catch (e) {
        document.getElementById("status").textContent = "取得エラー：" + e.message;
        document.getElementById("details").textContent = "";
        document.getElementById("forestImage").src = "";
      }
    }

    fetchSensorData();
    setInterval(fetchSensorData, 30000);
  </script>
</body>
</html>
