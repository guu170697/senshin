<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CO₂濃度で森の状態を表示</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefbf2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .info {
      flex: 1 1 300px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }

    .info #status {
      font-size: 24px;
      margin-bottom: 10px;
      transition: color 0.5s ease-in-out;
    }

    .info #details {
      font-size: 18px;
      color: #333;
    }

    .image-area {
      position: relative;
      width: 600px;
      height: 600px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background-color: #ddd;
      border-radius: 10px;
    }

    .image-area img#forestImage {
      width: 600px;
      height: 600px;
      object-fit: contain;
      border-radius: 10px;
      transition: opacity 0.8s ease-in-out;
    }

    .animal {
      position: absolute;
      width: 120px;
      bottom: 40px;
      left: 40px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .animal:hover {
      transform: scale(1.1);
    }

    .fade-out {
      opacity: 0;
    }

    .increase { color: #c0392b; }
    .decrease { color: #2980b9; }
    .nochange { color: #555; }

    .message-board {
      width: 600px;
      background-color: #ffffffdd;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 15px;
      font-size: 18px;
      margin: 10px auto 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }

    /* ハンバーガーメニュー */
    #animalDexToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      background-color: #333;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    #animalDex {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background-color: #fefbf2;
      border-left: 2px solid #aaa;
      box-shadow: -4px 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      overflow-y: auto;
      transition: right 0.3s ease;
      z-index: 998;
    }

    #animalDex.open {
      right: 0;
    }

    #animalDex h2 {
      margin-top: 0;
    }

    #discoveredAnimals {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    #discoveredAnimals div {
      text-align: center;
      font-size: 12px;
    }

    #discoveredAnimals img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    /* ポップアップ */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 300px;
      animation: popIn 0.3s ease;
    }

    .popup-content img {
      width: 150px;
      height: auto;
      margin: 10px 0;
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>CO₂濃度による森の変化</h1>

  <button id="animalDexToggle">図鑑</button>

  <div id="animalDex">
    <h2>発見した動物図鑑</h2>
    <div id="discoveredAnimals"></div>
  </div>

  <div class="container">
    <div class="info">
      <div id="status">読み込み中...</div>
      <div id="details"></div>
    </div>
    <div>
      <div class="image-area">
        <img id="forestImage" src="" alt="森の状態">
        <img id="animalImage" class="animal" src="" alt="動物" onclick="talk()" />
      </div>
      <div class="message-board" id="messageBoard">クリックで話しかけてみよう！</div>
    </div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <h2>新しい動物を見つけたよ！</h2>
      <img id="popupImage" src="" alt="New Animal">
      <p id="popupName"></p>
      <p id="popupDesc"></p>
      <button onclick="closePopup()">閉じる</button>
    </div>
  </div>

  <script>
    const animals = [
      { name: 'リス', image: 'animal_risu.png', description: '森の守り神で俊敏な動きが得意なリス。' },
      { name: '熊', image: 'animal_kuma.png', description: '力強いけど優しい、森のリーダー的存在。' },
      { name: 'ウサギ', image: 'animal_usagi.png', description: 'ぴょんぴょん跳ねる、好奇心旺盛な住人。' },
      { name: 'キツネ', image: 'animal_kitsune.png', description: 'ずる賢くも礼儀正しい、森の案内人。' },
      { name: 'タヌキ', image: 'animal_tanuki.png', description: 'いたずら好きだけど憎めない人気者。' },
      { name: 'カワウソ', image: 'animal_kawauso.png', description: '水辺の遊び達人、元気いっぱい！' },
      { name: 'インコ', image: 'animal_inko.png', description: 'よくしゃべる情報屋。空から森を見守る。' },
      { name: '猫', image: 'animal_neko.png', description: 'マイペースな観察者、気ままに登場。' }
    ];

    const messages = {
      1: ["今日もきれいな空気をありがとう！", "この森はとっても居心地がいいよ！", "すごく快適だね！"],
      2: ["空気が新鮮で元気いっぱい！", "自然の力って素晴らしい！", "今日はのびのびできるなぁ！"],
      3: ["ちょっと空気がこもってきたかも…？", "そろそろ窓を開けた方がいいかも！", "気分転換に換気しようよ！"],
      4: ["空気が重たく感じるなあ…", "もしかしてCO₂が増えてる？換気しよ！", "新しい空気が欲しいな～"],
      5: ["空気が苦しいよ！窓を開けてー！", "換気して！今すぐ！", "空気が悪い！お願い、風を入れて！"],
      6: ["もはや非常事態！窓を全開にして！", "ううっ…早く換気してくれぇ…！", "このままじゃだめだ！風を入れて！"]
    };

    let previousCO2 = null;
    let previousLevel = null;
    let currentAnimal = null;
    let currentLevel = null;
    const discoveredSet = new Set();

    function setAnimal(level) {
      currentLevel = level;
      currentAnimal = animals[Math.floor(Math.random() * animals.length)];
      document.getElementById("animalImage").src = `image/${currentAnimal.image}`;

      const key = currentAnimal.name;
      const isNew = ![...discoveredSet].some(a => a.name === key);
      discoveredSet.add(currentAnimal);
      updateAnimalDex();

      if (isNew) showPopup(currentAnimal);
    }

    function talk() {
      if (!currentAnimal || !currentLevel) return;

      const lines = messages[currentLevel];
      const line = lines[Math.floor(Math.random() * lines.length)];
      const message = `${currentAnimal.name}：${line}`;

      const board = document.getElementById("messageBoard");
      board.textContent = message;

      const utterance = new SpeechSynthesisUtterance(message);
      utterance.lang = 'ja-JP';
      speechSynthesis.speak(utterance);
    }

    function updateAnimalDex() {
      const container = document.getElementById("discoveredAnimals");
      container.innerHTML = "";

      discoveredSet.forEach(animal => {
        const wrapper = document.createElement("div");

        const img = document.createElement("img");
        img.src = `image/${animal.image}`;
        img.alt = animal.name;

        const label = document.createElement("div");
        label.textContent = animal.name;
        label.style.fontWeight = "bold";

        const desc = document.createElement("div");
        desc.textContent = animal.description;
        desc.style.fontSize = "11px";
        desc.style.color = "#555";

        wrapper.appendChild(img);
        wrapper.appendChild(label);
        wrapper.appendChild(desc);
        container.appendChild(wrapper);
      });
    }

    function showPopup(animal) {
      document.getElementById("popupImage").src = `image/${animal.image}`;
      document.getElementById("popupName").textContent = animal.name;
      document.getElementById("popupDesc").textContent = animal.description;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    async function fetchSensorData() {
      try {
        const res = await fetch("http://localhost:5000/api/data");
        const data = await res.json();

        const target = data.find(d => d.sensorName.includes("Ｒ３ー４０１"));
        if (!target) throw new Error("対象センサー（Ｒ３ー４０１）が見つかりません");

        const co2 = target.co2;
        const temp = target.temperature;
        const humi = target.relativeHumidity;
        const time = new Date(target.timestamp).toLocaleString();

        const status = document.getElementById("status");
        const details = document.getElementById("details");
        const image = document.getElementById("forestImage");

        let level = 6;
        if (co2 < 643) level = 1;
        else if (co2 < 644) level = 2;
        else if (co2 < 645) level = 3;
        else if (co2 < 646) level = 4;
        else if (co2 < 647) level = 5;

        if (previousCO2 !== null) {
          status.className = co2 > previousCO2 ? "increase" : co2 < previousCO2 ? "decrease" : "nochange";
        }

        status.textContent = `現在のCO₂濃度：${co2} ppm（レベル ${level}）`;
        details.innerHTML = `
          <strong>センサー名：</strong>${target.sensorName}<br>
          <strong>CO₂濃度：</strong>${co2} ppm<br>
          <strong>気温：</strong>${temp} ℃<br>
          <strong>湿度：</strong>${humi} %<br>
          <strong>測定時刻：</strong>${time}
        `;

        if (level !== previousLevel) {
          image.classList.add("fade-out");
          setTimeout(() => {
            image.src = `image/${level}.png?t=${Date.now()}`;
            image.classList.remove("fade-out");
            setAnimal(level);
          }, 400);
        }

        previousCO2 = co2;
        previousLevel = level;
      } catch (e) {
        document.getElementById("status").textContent = "取得エラー：" + e.message;
        document.getElementById("details").textContent = "";
        document.getElementById("forestImage").src = "";
      }
    }

    document.getElementById("animalDexToggle").addEventListener("click", () => {
      document.getElementById("animalDex").classList.toggle("open");
    });

    fetchSensorData();
    setInterval(fetchSensorData, 30000);
  </script>
</body>
</html>
